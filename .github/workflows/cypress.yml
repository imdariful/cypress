name: Cypress Tests

on:
  push:
    branches:
      - main

jobs:
  cypress:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

      - name: Build Vite project
        run: npm run build

      - name: Start Vite server
        run: npm run dev &

      - name: Run Cypress tests and Generate Mochawesome Report
        id: cypress
        run: |
          npx cypress run --config baseUrl=http://localhost:5173 || true
          echo "CYPRESS_EXIT_STATUS=$?" >> $GITHUB_ENV
        shell: bash

      - name: Send Email with Mochawesome Report
        if: always()
        uses: dawidd6/action-send-mail@v2
        with:
          server_address: 'smtp-mail.outlook.com'
          server_port: 587
          username: 'githubreport@outlook.com'
          password: "'kq'x;u@!n94'sg6W8T`"
          subject: 'Cypress Test Report (Exit Status: ${{ env.CYPRESS_EXIT_STATUS }})'
          from: 'githubreport@outlook.com'
          to: 'ariful.rony10@gmail.com'
          body: |
            Please find the attached Mochawesome test report.

            Test results: ${{ env.CYPRESS_EXIT_STATUS }}
          attachments: 'mochawesome-report/mochawesome.json'
          content_type: 'text/plain'
